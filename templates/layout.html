<!DOCTYPE html>
<html>
<head>
    <!-- Flask's url_for helper generates the correct static file URLs -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
